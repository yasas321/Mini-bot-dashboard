<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTEC MINI Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Reset & Background --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* --- Floating Background Shapes (Animation) --- */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* --- Glassmorphism Container --- */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Inputs & Selects --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ccc;
            font-weight: 300;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #00c6ff;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        /* --- Buttons --- */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 7px 20px rgba(0, 114, 255, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- Utility Classes --- */
        .hidden {
            display: none !important;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        select option {
            background-color: #222;
            color: white;
        }

        /* Loading animation for button */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div id="login" class="container">
        <span class="emoji">ü§ñ</span>
        <h2>Bot Access</h2>
        
        <div class="input-group">
            <label>Bot Number</label>
            <input id="num" placeholder="e.g. 9478xxxxxxx" type="text" autocomplete="off">
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <input id="pass" placeholder="Enter Bot Password" type="password">
        </div>

        <button onclick="login()" id="loginBtn">Login Dashboard</button>
    </div>

    <div id="panel" class="container hidden">
        <span class="emoji">‚öôÔ∏è</span>
        <h2>Control Panel</h2>
        
        <div class="input-group">
            <label>Work Type</label>
            <select id="wtype">
                <option value="public">üåç Public (Everyone)</option>
                <option value="private">üë§ Private (Owner Only)</option>
                <option value="inbox">üì• Inbox Only</option>
                <option value="groups">üë• Groups Only</option>
            </select>
        </div>

        <div class="input-group">
            <label>Auto Status View</label>
            <select id="autoview">
                <option value="true">‚úÖ Enabled</option>
                <option value="false">‚ùå Disabled</option>
            </select>
        </div>

        <div class="input-group">
            <label>Auto Like Status</label>
            <select id="autolike">
                <option value="true">‚ù§Ô∏è Enabled</option>
                <option value="false">‚ùå Disabled</option>
            </select>
        </div>
        
        <button onclick="save()" id="saveBtn">Save Changes</button>
        <button onclick="logout()" style="background: linear-gradient(45deg, #ff416c, #ff4b2b); margin-top: 15px;">Logout</button>
    </div>

    <script>
        // üëáüëáüëá ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä: ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂î‡∂∫‡∑è‡∂ú‡∑ö RENDER LINK ‡∂ë‡∂ö ‡∂Ø‡∑è‡∂±‡∑ä‡∂± (‡∂Ö‡∂ú‡∂ß / ‡∂Ø‡∑è‡∂±‡∑ä‡∂± ‡∂ë‡∂¥‡∑è)
        const BASE_URL = "https://whatsapp-bot-project-vnnq.onrender.com"; 
        // üëÜüëÜüëÜ

        let myNum = "";
        let myPass = ""; // Store password to use when saving

        async function login() {
            const btn = document.getElementById('loginBtn');
            const numInput = document.getElementById('num');
            const passInput = document.getElementById('pass');
            
            myNum = numInput.value;
            const pass = passInput.value;

            if(!myNum || !pass) {
                alert("Please fill all fields!");
                return;
            }

            // Button loading state
            btn.innerText = "Checking...";
            btn.classList.add('loading');

            try {
                const res = await fetch(`${BASE_URL}/api/login`, { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ number: myNum, password: pass })
                });
                
                const data = await res.json();
                
                if(data.success) {
                    myPass = pass; // Save password for updates
                    document.getElementById('login').classList.add('hidden');
                    document.getElementById('panel').classList.remove('hidden');
                    
                    // Populate values
                    if(data.config.WORK_TYPE) document.getElementById('wtype').value = data.config.WORK_TYPE;
                    if(data.config.AUTO_VIEW_STATUS) document.getElementById('autoview').value = data.config.AUTO_VIEW_STATUS;
                    if(data.config.AUTO_LIKE_STATUS) document.getElementById('autolike').value = data.config.AUTO_LIKE_STATUS;
                } else {
                    alert("üö´ Login Failed: " + (data.message || "Invalid Details"));
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("Server Error! Render ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö ‡∑Ñ‡∂ª‡∑í‡∂Ø ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±. ‡∂∂‡∑ú‡∂ß‡∑è Online ‡∂Ø ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±.");
            } finally {
                btn.innerText = "Login Dashboard";
                btn.classList.remove('loading');
            }
        }

        async function save() {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving...";
            btn.classList.add('loading');

            const settings = {
                WORK_TYPE: document.getElementById('wtype').value,
                AUTO_VIEW_STATUS: document.getElementById('autoview').value,
                AUTO_LIKE_STATUS: document.getElementById('autolike').value
            };

            try {
                await fetch(`${BASE_URL}/api/update-settings`, { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ number: myNum, password: myPass, newSettings: settings })
                });
                alert("‚úÖ Settings Saved Successfully!");
            } catch (error) {
                console.error("Save Error:", error);
                alert("‚ùå Save Failed! Connection Lost.");
            } finally {
                btn.innerText = "Save Changes";
                btn.classList.remove('loading');
            }
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
